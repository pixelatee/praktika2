<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/user/register" method="post">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите вашу почту" required><br><br>

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" placeholder="Введите ваш логин" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
