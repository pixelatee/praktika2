<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
</head>
<body>
  <h1>Вход</h1>
  <form id="loginForm">
    <label for="phone">Номер телефона:</label>
    <input type="text" id="phone" placeholder="Введите номер телефона" required />
    <br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" placeholder="Введите пароль" required />
    <br>

    <button type="submit">Войти</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // Проверяем данные в LocalStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find((user) => user.phone === phone && user.password === password);

      if (user) {
        alert("Добро пожаловать!");
      } else {
        alert("Неверный номер телефона или пароль.");
      }
    });
  </script>
</body>
</html>
